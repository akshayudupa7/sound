        <audio  id="song">

    <script>
        var mysong=document.getElementById("song");
        var myicon=document.getElementById("icon");
        myicon.onclick=function(){
            if(mysong.paused){
                mysong.play();
                myicon.src="image1/pause.png";
            }else{
                mysong.pause();
                myicon.src="image1/play.png";
            }

      
        }
    </script>
